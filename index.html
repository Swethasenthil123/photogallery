 src="img1.webp" 
onclick="openModal('img1.webp')" alt="Image 1">
    </div>
    <div class="gallery-item">
      <img 
 src="img2.webp" 
onclick="openModal('img2.webp')" alt="Image 2">
    </div>
    <div class="gallery-item">
      <img src="img3.webp" 
onclick="openModal('img3.webp')" alt="Image 2">
    </div>
    <div class="gallery-item">
      <img src="img4.webp" 
onclick="openModal('img4.webp')" 
alt="Image 3">
    </div>
    <div class="gallery-item">
      <img 
 src="img5.webp" 
onclick="openModal('img5.webp')" alt="Image 1">

  </div>
    <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>
    <script src="scrpit.js"></script>
